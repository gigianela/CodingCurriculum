<!DOCTYPE html>
<html>
    <head>
        <title>Onyx | Contact</title>

        <link href="styles.css" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Raleway+Dots&family=Sacramento&display=swap" rel="stylesheet">
    </head>

    <body class="contact-page">  

    <div class="container">
		<header id="main-nav">
			<nav>
				<ul id="nav-list">
					<li class="navbar-text"><a href="about.html">About</a></li>
					<li class="navbar-text"><a href="products.html">Shop</a></li>
                    <li class="navbar-text"><a href="homepage.html">Home</a></li>
                    <li class="navbar-text"><a href="contact.html">Contact</a></li>
                </ul>
			</nav> <!--end-nav-bar-->
		</header>
    

    <div class="contact-container clearfix">


    <img class="contact-image" src="images/contactpic.jpg">
    

    <form class="form-container">
        <fieldset>
            <legend id="contact">Questions? Write us!</legend>
            <div class="contact-text">
            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" placeholder="Jane">
            </div>
            <div class="contact-text">
            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" placeholder="Doe">
            </div>
            <div class="contact-text">
            <label for="email">Email:</label> 
            <input type="text" id="email" placeholder="gotmyvanson@aol.com">
            </div>
            <div class="contact-text">
            <label for="phone">Phone:</label> 
            <input type="text" id="phone" placeholder="(305)123-4567">
            </div>
            <div class="contact-text">
            <label for="contact">Preferred contact method</label> 
            <input id="Call" type="radio" name="contact">
            <label for="Call">Call</label> 
            <input id="text" type="radio" name="contact">
            <label for="text">Text</label> 
            <input id="email_c" type="radio" name="contact">
            <label for="email_c">Email</label>
            </div>
            <div class="contact-text">
            <label class="hdyhau">How did you hear about us?</label>
            <input id="instagram" type="checkbox"> <label for="instagram">Instagram</label>
            <input id="Facebook" type="checkbox"> <label for="Facebook">Facebook</label>
            <input id="Twitter" type="checkbox"> <label for="Twitter">Twitter</label>
            <input id="wom" type="checkbox"> <label for="wom">Friends</label>
            <input id="Other" type="checkbox"> <label for="Other">Other</label>
            
            </div>
            <div class="text-area">
            Message:
                <textarea id="message"></textarea>
            </div>
            <div id="submit-reset">
            <input type="submit" value="Save">
            <input type="reset" value="Clear">
            </div>
            </fieldset>
        </fieldset>
    </form> <!--end-contact-form-->
    </div> <!--end-contact-container-->

</div> <!--end-container-->













    </body>
</html>
