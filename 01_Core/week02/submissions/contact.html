        <form class="form-container">

            <fieldset>
                <legend id="contact-info">Contact Info</legend>

                <label for="firstName">First Name:</label> <input type="text" id="firstName" placeholder="John"><br>
                <label for="lastName">Last Name:</label> <input type="text" id="lastName" placeholder="Smith"><br>

                <br>

                <label>Gender:</label> <br>
                <input id="male" type="radio" name="gender">
                <label for="male">Male</label> <br>
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label>

                <br><br>


                <label>Favorite Sport</label> <br>
                <select>
                    <option>Football</option>
                    <option>Soccer</option>
                    <option>Baseball</option>
                    <option>Hockey</option>
                    <option>Underwater basket weaving</option>
                </select>

                <br><br>

                <label>Pizza Toppings</label><br>
                <input id="cheese" type="checkbox"> <label for="cheese">Cheese</label><br>
                <input id="pepperoni" type="checkbox"> <label for="pepperoni">Pepperoni</label><br>
                <input id="pineapple" type="checkbox"> <label for="pineapple">Pineapple</label><br>
                <input id="ham" type="checkbox"> <label for="ham">Ham</label><br>
                <input id="veggies" type="checkbox"> <label for="veggies">Veggies</label><br>


                <br><br>
                <input type="submit" value="Save">
                <input type="reset" value="Clear">

                </fieldset>
            </fieldset>
        </form>
