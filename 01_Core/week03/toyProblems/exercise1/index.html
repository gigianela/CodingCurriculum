<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>CSS Exercise 1</title>

<meta name="description" content="ITA CSS Layout Exercise">
<meta name="author" content="Mark Kroh">

<style>

.container {
	height: 240px;
	width: 240px;
	margin: 0 auto;
	background-color: #fff;
	position: relative;

}


.interior {
	margin: 10px;
	height: 100px;
	width: 100px;
	position: absolute;
}

.div1,.div2,.div3,.div4 {
	background-color: #0000ff;
}

.div1 {
top: 0;
left: 0;
}

.div2 {
top: 0;
right: 0;
}

.div3 {
left: 0;
bottom: 0;
}

.div4 {
right: 0;
bottom: 0;
}

.div5 {
background-color: #ff0000;
}

.div5 {
top: 60px;
left: 60px;

}


</style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
